<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered R Package Builder | rpkg.net</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll with flex layout */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: currentColor; }
      }
      .blinking-cursor {
        border-right: .15em solid currentColor;
        animation: blink-caret 1s step-end infinite;
      }
      /* Custom scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* slate-400 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      /* Markdown Preview Styles */
      .markdown-preview {
          padding: 1.5rem 2rem;
          line-height: 1.6;
      }
      .markdown-preview h1, .markdown-preview h2, .markdown-preview h3, .markdown-preview h4, .markdown-preview h5, .markdown-preview h6 {
          font-weight: 600;
          margin-top: 1.5em;
          margin-bottom: 0.5em;
          border-bottom: 1px solid #e2e8f0; /* slate-200 */
          padding-bottom: 0.3em;
      }
      .markdown-preview h1 { font-size: 2em; }
      .markdown-preview h2 { font-size: 1.5em; }
      .markdown-preview h3 { font-size: 1.25em; }
      .markdown-preview p { margin-bottom: 1em; }
      .markdown-preview a { color: #0ea5e9; text-decoration: none; } /* sky-500 */
      .markdown-preview a:hover { text-decoration: underline; }
      .markdown-preview ul, .markdown-preview ol {
          margin-left: 1.5em;
          margin-bottom: 1em;
          list-style-position: outside;
      }
      .markdown-preview ul { list-style-type: disc; }
      .markdown-preview ol { list-style-type: decimal; }
      .markdown-preview li > p { margin-bottom: 0.2em; }
      .markdown-preview pre {
          background-color: #f1f5f9; /* slate-100 */
          padding: 1em;
          border-radius: 6px;
          overflow-x: auto;
          margin-bottom: 1em;
      }
      .markdown-preview code {
          font-family: 'Courier New', Courier, monospace;
          background-color: #f1f5f9; /* slate-100 */
          padding: 0.2em 0.4em;
          font-size: 85%;
          border-radius: 3px;
      }
      .markdown-preview pre code {
          background-color: transparent;
          padding: 0;
          font-size: inherit;
      }
      .markdown-preview blockquote {
          border-left: 4px solid #cbd5e1; /* slate-300 */
          padding-left: 1em;
          color: #64748b; /* slate-500 */
          margin-left: 0;
          margin-right: 0;
          margin-bottom: 1em;
      }
      .markdown-preview table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .markdown-preview th, .markdown-preview td {
        border: 1px solid #cbd5e1; /* slate-300 */
        padding: 0.5em 0.75em;
      }
      .markdown-preview th {
        background-color: #f1f5f9; /* slate-100 */
        font-weight: 600;
      }
      /* Dark theme adjustments */
      .dark-theme .markdown-preview { color: #d1d5db; /* gray-300 */ }
      .dark-theme .markdown-preview h1, .dark-theme .markdown-preview h2, .dark-theme .markdown-preview h3, .dark-theme .markdown-preview h4, .dark-theme .markdown-preview h5, .dark-theme .markdown-preview h6 { border-bottom-color: #4b5563; /* gray-600 */ }
      .dark-theme .markdown-preview a { color: #38bdf8; /* sky-400 */ }
      .dark-theme .markdown-preview pre { background-color: #1f2937; /* gray-800 */ }
      .dark-theme .markdown-preview code { background-color: #374151; /* gray-700 */ }
      .dark-theme .markdown-preview blockquote { border-left-color: #4b5563; /* gray-600 */ color: #9ca3af; /* gray-400 */ }
      .dark-theme .markdown-preview th, .dark-theme .markdown-preview td { border-color: #4b5563; /* gray-600 */ }
      .dark-theme .markdown-preview th { background-color: #1f2937; /* gray-800 */ }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
          "jszip": "https://esm.sh/jszip@3.10.1",
          "marked": "https://esm.sh/marked@^12.0.2"
        }
      }
    </script>
    <script type="module">
      import { WebR } from 'https://webr.r-wasm.org/v0.4.0/webr.mjs';
      globalThis.WebR = WebR;
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
